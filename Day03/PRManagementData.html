<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #e0e0e0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Management Data</h3>
        <form id="dataForm">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" id="nama" placeholder="Masukkan Nama" required>
            </div>
            <div class="form-group">
                <label>Usia</label>
                <input type="number" id="usia" placeholder="Masukkan Usia" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Masukkan Email" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Usia</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        let dataArray = [];
        const form = document.getElementById('dataForm');
        const tableBody = document.getElementById('tableBody');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const usia = document.getElementById('usia').value;
            const email = document.getElementById('email').value;

            const newData = { nama, usia, email };
            dataArray.push(newData);

            document.getElementById('nama').value = '';
            document.getElementById('usia').value = '';
            document.getElementById('email').value = '';
            renderTable();
        });

        function renderTable() {
            tableBody.innerHTML = '';
            dataArray.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>${item.usia}</td>
                    <td>${item.email}</td>
                    <td>
                        <button onclick="editData(${index})">Edit</button>
                        <button onclick="deleteData(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function editData(index) {
            const item = dataArray[index];
            document.getElementById('nama').value = item.nama;
            document.getElementById('usia').value = item.usia;
            document.getElementById('email').value = item.email;

            dataArray.splice(index, 1);
            renderTable();
        }

        function deleteData(index) {
            dataArray.splice(index, 1);
            renderTable();
        }
    </script>
</body>
</html>
