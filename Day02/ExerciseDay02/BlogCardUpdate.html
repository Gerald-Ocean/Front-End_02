<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Mobile View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: hsl(30, 38%, 92%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 14px;
            padding: 28px 16px;
        }
        .card {
            background-color: hsl(0, 12%, 97%);
            border-radius: 10px;
            max-width: 343px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .product-image img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        .content {
            padding: 24px;
        }
        .category {
            font-size: 12px;
            font-weight: 500;
            color: hsl(228, 12%, 48%);
            text-transform: uppercase;
        }
                .title {
            font-family: 'Fraunces', serif;
            font-size: 32px;
            font-weight: 700;
            color: hsl(212, 21%, 14%);
            line-height: 1;
            margin-bottom: 16px;
        }
        .description {
            font-size: 14px;    
            font-weight: 500;
            color: hsl(228, 12%, 48%);
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .price-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .current-price {
            font-family: 'Fraunces', serif;
            font-size: 32px;
            font-weight: 700;
            color: hsl(158, 36%, 37%);
            margin-right: 20px;
        }

        .original-price {
            font-size: 13px;
            font-weight: 500;
            color: hsl(228, 12%, 48%);
            text-decoration: line-through;
        }

        .add-to-cart {
            background-color: hsl(158, 36%, 37%);
            color: hsl(0, 0%, 100%);
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 700;
            padding: 15px;
            border-radius: 8px;
            border: none;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: hsl(158, 36%, 20%);
        }

        .cart-icon {
            width: 15px;
            height: 16px;
        } 

        /* Desktop Style */
        @media (min-width: 768px) {
            .card {
                display: flex;
                max-width: 600px;
                height: 450px;
            }
            .product-image {
                flex: 1;
            }
            .content {
                flex: 1;
                padding: 32px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .category {
                font-size: 13px;
                margin-bottom: 24px;
            }
            .title {
                font-size: 36px;
                margin-bottom: 24px;
            }
            .description {
                font-size: 15px;
                margin-bottom: 28px;
            }
            .price-container {
                margin-bottom: 28px;
            }
        }

        /* Larger Desktop Style */
        @media (min-width: 1024px) {
            .card {
                max-width: 700px;
                height: 500px;
            }
            .content {
                padding: 40px;
            }
            .category {
                font-size: 14px;
                margin-bottom: 24px;
            }
            .title {
                font-size: 40px;
                margin-bottom: 28px;
            }
            .description {
                font-size: 16px;
                margin-bottom: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="card"> 
        <div class="product-image">
            <img src="https://images.stockcake.com/public/e/b/3/eb3d9618-4d24-4f60-bf9c-17168329eb84_large/elegant-perfume-bottle-stockcake.jpg" alt="Perfume Bottle">
        </div>
        <div class="content">
            <span class="category">Perfume</span>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
                A floral, solar and voluptous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p> 
            <div class="price-container">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart">
                <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" width="15" 
                height="16" viewBox="0 0 15 16">
                <path fill="currentColor" d="M14.4 3.7h-2.7V3.3c0-1.6-1.3-2.9-2.9-2.9S6 1.7 6 3.3v.3H3.3c-.6 0-1.1.5-1.1 1.1v9.7c0 .6.5 1.1 1.1 1.1h10.2c.6 0 1.1-.5 1.1-1.1V4.8c0-.6-.5-1.1-1.2-1.1zM8.8 1.9c.8 0 1.4.6 1.4 1.4v.3H7.5v-.3c0-.8.6-1.4 1.3-1.4zm4.5 12.5H3.3V4.8h2.7v1.3c0 .2.2.4.4.4s.4-.2.4-.4V4.8h3.7v1.3c0 .2.2.4.4.4s.4-.2.4-.4V4.8h2.7v9.7z"/>
                </svg>
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
