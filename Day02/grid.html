<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Grid</title>
    <style>
        /*  */
        #container {
            border: 1px solid red;
            display: grid;
           /* grid-template-columns: 100px 200px 100px; <-- cara 1*/
           grid-template-columns: repeat(3, 1fr);
           grid-template-rows: 100px 50px;
           grid-template-areas: 
           "area1 area1 area2"
           "area3 area4 area4";
           column-gap: 5px;
           row-gap: 10px;
        }

        #item-1 {
            grid-area: area1;
            background-color: aqua;
        }
         #item-2 {
            grid-area: area2;
            background-color: red;
        }
         #item-3 {
           grid-area: area4;
            background-color: blue;
        }
          #item-4 {
           grid-area: area3;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="item-1"></div>
        <div id="item-2"></div>
        <div id="item-3"></div>
        <div id="item-4"></div>
    </div>
</body>
</html>
