<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: hsl(47, 88%, 63%);
            font-family: 'Figtree', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }

        .card {
            background-color: hsl(0, 0, 100%);
            border: 1px solid hsl(0, 0%, 7%);
            border-radius: 20px;
            box-shadow: 8px 8px 0 hsl(0, 0%, 7%);
            max-width: 384px;
            padding: 24px;
            margin: 24px;
        }

        .blog-image img { 
            width: 100%;
            border-radius: 10px;
        }

        .category {
            background-color: hsl(47, 88%, 63%);
            color: hsl(0, 0%, 7%);
            font-size: 14px;
            font-weight: 800;
            padding: 4px 12px;
            border-radius: 4px;
            display: inline-block;
            margin: 24px 0 12px;
        }

        .published-date {
            font-size: 14px;
            font-weight: 600;
            color: hsl(0, 0, 7%);
            margin-bottom: 12px;
        }

        .title {
            font-size: 24px;
            font-weight: 800;
            color: hsl(0, 0%, 7%);
            margin-bottom: 12px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .title:hover {
            color: hsl(47, 88%, 63%);
        }

        .description {
            font-size: 16px;
            font-weight: 600;
            color: hsl(0, 0%, 50%);
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .author { 
            display: flex;
            align-items: center;
        }

        .author img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .author-name {
            font-size: 14px;
            font-weight: 800;
            color: hsl(0, 0%, 7%);
        }

  
    </style>
</head>
<body>
    <div class="card">
        <div class="blog-image">
            <img src="https://img.freepik.com/free-photo/programming-background-collage_23-2149901782.jpg">
        </div>
        <span class="category">Learning</span>
        <p class="published-date">Published 1 Oct 2025</p>
        <h2 class="title">HTML & CSS Foundations</h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Prabowo_Subianto_2024_official_portrait.jpg/250px-Prabowo_Subianto_2024_official_portrait.jpg" alt="Gerald">
            <span class="author-name">Prabowo</span>
        </div>
    </div>
</body>
</html>
